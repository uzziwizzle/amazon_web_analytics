<body class="h-100">
    <!-- <body class="h-100" oncontextmenu="return false;"> -->
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-s-center">
                <div class="col-md-8">

                    <div class="authincation-content mt-4 mb-4">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="text-center mb-5 ">
                                        <a href="/"><img src="/static/img/log1.png" width="100px" height="100px" alt=""></a>

                                    </div>


                                    <div class="">
                                        <h4 class="text-center mb-4  text-black">Sign up</h4>

                                    </div>
                                    <form action="/signup" id="signup-form" method="post" enctype="multipart/form-data" class="mt-5">
                                        <div class="form-group"><label class="mb-1 text-black" for="email">Email*</label><input class=" input_css" type="email" id="email" name="email" required="">
                                            <div style="color: red;">{{emailerror}}</div>
                                        </div>

                                        <div class="form-group"><label class="mb-1 text-black" for="password">Password*</label><input class=" input_css " type="password" id="password" name="password" required></div>
                                        <div class="form-group"><label class="mb-1 text-black" for="confirm">Confirm Password*</label><input class=" input_css " type="password" id="confirm" name="confirm" required></div>
                                        <div class="form-group"><label class="mb-1 text-black" for="phone">Phone*</label>
                                            <input class=" input_css " type="tel" id="phone" name="phone" required="">
                                            <div style="color: red;">{{phone}}</div>
                                        </div>







                                        <div class="form-check" style="padding: 20px 0px 37px 20px;">
                                            <input class=" d-inline" style="cursor: pointer;" id="ckb1" type="checkbox" name="remember-me" required>
                                            <label class="text-white d-inline ml-1 text-black">
                                                            
                                                      <a style=" cursor: pointer;" class="d-inline btn text-info"
                                                      data-toggle="modal" data-target="#myModal">I agree to terms and conditions</a>
                                                    </label>

                                        </div>
                                        <div class="text-center mt-4 ">
                                            <div class="form-group"><button class="btn btn-block btn-lg border rounded-0" type="submit" style="background: #000000;color: rgb(255,255,255);">Sign me up</button></div>

                                        </div>
                                    </form>
                                    <div class="new-account text-center mt-3">
                                        <p class="text-black">Already have an account? <a class="text-info " href="/login"><b>Sign in</b> </a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg text-black">
            <div class="modal-content rounded-0" style="background-color: white;">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title text-black">Marche Unique PRIVACY POLICY</h4> <br>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body text-justify">


                    <div class="container">

                    </div>

                    <!-- Modal footer -->


                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="../static/vendor/global/global.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js "></script>
    <script>
        var form = $("#signup-form");
        form.validate({
            errorPlacement: function errorPlacement(error, element) {
                element.after(error);
            },
            rules: {
                confirm: {
                    equalTo: "#password"
                }
            }
        });
    </script>
